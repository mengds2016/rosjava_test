<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;
					     charset=UTF-8">
    </meta>
    <script type="text/javascript"
	    src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"
	    ></script>
    <script type="text/javascript"
	    src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"
	    ></script>
  </head>
  <body style="background:black;">
    <div id="main_column" style="width:80%; height:80%; text-align:center;">
      <img src="http://localhost:8080/stream?topic=/chat/status/camera/image/raw"
	   style="max-width:80%; max-height:70%; position:absolute; top:30px; left:10%;"
	   />
      <img src="http://localhost:8080/stream?topic=/chat/request/image/raw"
	   style="max-width:30%; max-height:30%; position:absolute; bottom:300px; right: 5%;"
	   />
    </div>
    <div id="bottom_column" style="height:20%;">
      <input type="button" name="forward" value="前"
             onclick="rc.publish_drive_command(-4,4);"> </input>
      <input type="button" name="forward" value="左"
             onclick="rc.publish_drive_command(4,4);"> </input>
      <input type="button" name="forward" value="右"
             onclick="rc.publish_drive_command(-4,-4);"> </input>
      <input type="button" name="forward" value="後"
             onclick="rc.publish_drive_command(4,-4);"> </input>
      <input type="button" name="forward" value="0"
             onclick="rc.publish_drive_command(0,0);"> </input>
    </div>
    <script type="text/javascript"
	    src="ros-controller.js"></script>
  </body>
</html>
