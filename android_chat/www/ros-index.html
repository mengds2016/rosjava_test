<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;
					     charset=UTF-8">
    </meta>
    <script type="text/javascript"
	    src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"
	    ></script>
    <script type="text/javascript"
	    src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"
	    ></script>
    <style type="text/css">
      input:hover {
      opacity:0.50;
      filter:alpha(opacity=50);
      -ms-filter: "alpha( opacity=50 )";
      -moz-opacity:0.50;
      }
    </style>
  </head>
  <body style="background:black;">
    <script type="text/javascript" src="ros-controller.js"></script>
    <!-- -->
    <div id="main_column" style="width:100%; text-align:center;
				 display:table-cell; vertical-align:middle;">
      <img src="http://localhost:8080/stream?topic=/chat/status/camera/image/raw"
	   style="max-width:100%; max-height:100%;
		  position:absolute; top:0px; left:0%; z-index:-100;"
	   />
      <img src="http://localhost:8080/stream?topic=/chat/request/image/raw"
	   style="max-width:30%; max-height:30%;
		  position:absolute; bottom:0px; right: 0px; z-index:-100;"
	   />
    </div>
    <!-- -->
    <div id="control_forward_overlay"
	 style="position:absolute; width:100%; text-align: center; top:0px;">
      <input type="image" src="img/mi_forward.png" name="forward" value="forward"
             onclick="rc.publish_drive_command(-2,2);"> </input>
    </div>
    <!--
    <div id="control_backward_overlay"
	 style="position:absolute; width:100%; text-align: center; bottom:0px;">
      <input type="image" src="img/mi_backward.png" name="backward" value="backward"
             onclick="rc.publish_drive_command(4,-4);"
	     style="bottom: 0px;" > </input>
    </div>
    -->
    <div id="control_left_overlay_outer" style="display: table; position:absolute; height: 100%; left:0px;">
      <div id="control_left_overlay"
	   style="display:table-cell; vertical-align: middle;">
	<input type="image" src="img/mi_left.png"
	       name="left" value="left"
               onclick="rc.publish_drive_command(2,2);"> </input>
      </div>
    </div>
    <div id="control_right_overlay_outer"
	 style="display: table; position:absolute; height: 100%; right:0px;">
      <div id="control_right_overlay"
	   style="display:table-cell; vertical-align: middle;">
	<input type="image" src="img/mi_right.png"
	       name="right" value="right"
               onclick="rc.publish_drive_command(-2,-2);"> </input>
      </div>
    </div>
    <!-- -->
    <div id="bottom_column"
	 style="position: absolute; width: 100%; bottom: 0px;">
      <div id="bottom_insert_container"></div>
      <div>
	<input type="image" src="img/mi_emotions.png" name="emotions" value="emotions"
               onclick="insert_container('emotion','bottom_insert_container',[],[]);"> </input>
	<input type="image" src="img/mi_situation.png" name="situation" value="situation"
               onclick="insert_container('situation','bottom_insert_container',[],[]);"> </input>
	<input type="image" src="img/mi_fool.png" name="fool" value="fool"
               onclick="insert_container('fool','bottom_insert_container',['img/fuza1.png','img/fuza2.png'],['donbiki','nonono']);"> </input>
	<input type="image" src="img/mi_else.png" name="else" value="else"
               onclick="insert_container('else','bottom_insert_container',[],[]);"> </input>
      </div>
    </div>
    <!-- -->
    <div id="top_column"
	 style="position: absolute; top: 0px;">
      <input type="image" src="img/mi_myaction.png" name="myaction" value="myaction"
             onclick="insert_container('myaction','top_insert_container',['img/my1.png','img/my2.png','img/my3.png','img/my4.png'],['pad_my_back','high_five','guruguru','beats_me']);"> </input>
      <div id="top_insert_container" />
    </div>
  </body>
</html>
